<section id="Hem">
 
  <h1>Välkommen till Hälsogården</h1>
  <div class="wrapper">
    <div class="container">
        <input type="radio" name="slide" id="c1" checked>

        <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Sommar</h4>
 <p>En massa blåblär att att skördas - för att njuta</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c2" >
        <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Äppelträd</h4>
                    <p>Tillräckligt mogna för att kunna njutas</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c3" >
        <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Året runt</h4>
                    <p>Planteras med planering för hela året</p>
                </div>
            </div>
        </label>

        <input type="radio" name="slide" id="c4" >
        <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Flera säsonger</h4>
                    <p>Redo att kunna köpas i flera säsonger</p>
                </div>
            </div>
        </label>
    </div>
</div>
